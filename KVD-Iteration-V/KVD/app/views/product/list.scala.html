@(products: List[Product])

@main("Welcome to Play") {
<div class="row">
    <div class="col-xs-12">
        <form class="form-inline" role="form" method="get" action="/product/search">
            <div class="form-group">
                <input type="text" class="form-control" style="width: 600px;" id="search" 			name="queryString" placeholder="Search Product">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
    </div>
</div>

<div  class="row">
    @for( p <- products){
    <div style="margin: 20px 0px;">
        <div class="col-md-8" >
            <div class="panel panel-default"  style="min-height: 250px;">
                <div class="panel-heading">
                    <h3 class="panel-title">@p.name</h3>
                </div>
                <div class="panel-body">
                    @p.description <br>
                    <strong> Manufacturer: </strong> @p.manufacturer.name
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <p class="plan-price" style="text-align: center;" >$@p.price<span>/item</span></p>
            <p><a style="width: 120px;" class="btn btn-success btn-large" href="@routes.CartController.addProduct(p.id)">Buy Now</a></p>
            <p><a style="width: 120px;" class="btn btn-primary btn-large" href="#">Update</a></p>
            <p><a style="width: 120px;" class="btn btn-danger btn-large" href="#">Delete</a></p>
        </div>
    </div>
    }
</div>

}

@(form: Form[Product])
@main("Product form") {
<div class="container">
<form class="form-horizontal" action="@routes.ProductController.save()" method="post" role="form">
	<h1>Create New Product</h1>
	<input type="hidden" class="form-control" name="id" value="@form("id").value">
	<div class="form­group">
		<label for="name" class="col­sm­2">Name</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" value="@form("name").value">
		</div>
	</div>
	<div class="form-group">
		<label for="description" class="col-sm-2">Descripton</label>
		<div class="col-sm-8">
			<textarea type="text" class="form-control" id="description" name="description" placeholder="Enter product description"
			rows="5" value="@form("description").value"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="price" class="col-sm-2">Price</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" name="price" id="price" placeholder="Enter product price" value="@form("price").value">
		</div>
	</div>
	<div class="form-group">
		<label for="rating" class="col-sm-2">Rating</label>
		<div class="col-sm-3">
			<select class="form-control" name="rating" id="rating" name="rating" value="@form("rating").value">
				<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
			</select>
		</div>
	</div>
	<div class="form-group hidden">
		<label for="image_url" class="col-sm-2">Price</label>
		<div class="col-sm-3">
			<input type="hidden" class="form-control" name="image_url" id="image_url" value="@form("image_url").value">
		</div>
	</div>
	<button type="submit" class="btn btn-default pull-right">Save Product</button>
</form>
</div>
}

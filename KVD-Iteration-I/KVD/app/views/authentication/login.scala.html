@(form: Form[AuthenticationController.Login])

@main("Login form") {
<div class="container">
	<section id="content">
		<form action="@routes.AuthenticationController.authenticate()" method="post">
			<h1>Login Form</h1>
			<div>
				<input type="text" placeholder="Username" required="" id="username" name="email" value="@form("email").value"/>
			</div>
			<div>
				<input type="password" placeholder="Password" required="" id="password" name="password" value=""/>
			</div>
			<div>
				<input type="submit" value="Log in" />
				<a href="#">Lost your password?</a>
				<a href="@routes.UserController.register()">Register</a>
			</div>
		</form><!-- form -->
		<div class="button">
			<a href="#">Download source file</a>
		</div><!-- button -->
	</section><!-- content -->
</div><!-- container -->
<script>
	$(document).ready(function (){
	loadjscssfile("@routes.Assets.at("stylesheets/login-register.css")", "css");
})
</script>
}

@(form: Form[User])

@main("Register form") {

<div class="container">
	<section id="content">
	<form action="">
	<h1>Register Form</h1>
	<div>
		<input type="text" placeholder="First Name" required="" id="firstname" name="firstName" value="@form("firstName").value"/>
	</div>
	<div>
		<input type="text" placeholder="Last Name" required="" id="lastname" name="lastName" value="@form("lastName").value"/>
	</div>
	<div>
		<input type="text" placeholder="Email Address" required="" id="username" name="email" value="@form("email").value"/>
	</div>
	<div>
		<input type="password" placeholder="Password" required="" id="password" name="password" value="@form("password").value"/>
	</div>
	<div>
		<input type="password" placeholder="Password Confirm" required="" id="confirmpassword" name="confirmpassword" value="@form("confirmPassword").value"/>
	</div>
		<input type="hidden" placeholder="Role" />
	<div>
		<input type="submit" value="Register" />
		<a href="#">Lost your password?</a>
		<a href="@routes.AuthenticationController.login()">Login</a>
	</div>
	</form><!-- form -->
	</section><!-- content -->
	</div><!-- container -->
	<script>
		$(document).ready(function (){
		loadjscssfile("@routes.Assets.at("stylesheets/login-register.css")", "css");
		})
	</script>
}
